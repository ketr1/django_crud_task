<!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p><strong>Автор:</strong> {{ object.author }}</p>
    <p><strong>ISBN:</strong> {{ object.isbn }}</p>
    <p><strong>Жанры:</strong> {{ object.genres }}</p>
    <p><strong>Соавторы:</strong> {{ object.co_authors }}</p>
    <p><strong>Описание:</strong> {{ object.summary }}</p>

    <a href="{% url 'book_update' object.pk %}">Редактировать</a> |
    <a href="{% url 'book_delete' object.pk %}">Удалить</a> |
    <a href="{% url 'book_list' %}">Назад</a>
</body>
</html>
