<!DOCTYPE html>
<html>
<head>
    <title>Список книг</title>
</head>
<body>
    <h1>Библиотека</h1>
    <a href="{% url 'book_create' %}">Добавить книгу</a>
    <ul>
        {% for book in object_list %}
        <li>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
            — {{ book.author }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
